<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>


<body id="container">
<h1>ProMan</h1>

<button type="button" class="btn btn-warning bg-maroon" data-toggle="modal" data-target="#add-board">+ Add new board</button>

<div id="add-board" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="add-new-board-title">Add new public board</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('boards') }}" class="add-new" id="add-new-board" method="post">
                    <p><textarea id="title" name="title" rows="1" required placeholder="New Boards Name"></textarea></p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary bg-warning">Save new board</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="add-card" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="add-new-card-title">Add new card</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('add_cards') }}" class="add-new" id="add-new-card" method="post">
                    <p><textarea id="card_title" name="card_title" rows="1" required placeholder="New Card Name"></textarea></p>
                    <p><textarea id="board_id" name="board_id" rows="1" required placeholder="Board number"></textarea></p>
                    <p><textarea id="status_id" name="status_id" rows="1" required placeholder="Status"></textarea></p>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary bg-warning">Save new card</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>



<template id="proman_board">
    <div class="container boardElement">
        <div class="tbl-header row border border-dark">
            <div class="col-8" id="board_name">col8</div>
            <div class="col-4" id="add_new_card_button">
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#add-card">Add new card</button>
            </div>
        </div>
        <div class="row tbl-content" ondragstart="dragStart(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="col border border-dark" id="new">New</div>
            <div class="col border border-dark" id="in_progress">In Progress</div>
            <div class="col border border-dark" id="testing">Testing</div>
            <div class="col border border-dark" id="done">Done</div>
        </div>
    </div>
</template>


<template id="proman_card">
    <div class="container_card" id="container">
        <div class="holder"></div>
            <div class="card" id="cardTemplate" draggable="true" ondragstart="dragStart(event)"></div>
    </div>
</template>


</body>
</html>
