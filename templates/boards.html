<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/dom.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

</head>
<body id="container">
<h1>ProMan</h1>

<template id="proman_board">
    <div class="container" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="row border border-dark">
            <div class="col-8" id="board_name">Board name</div>
            <div class="col-4" id="add_new_card_button">New card</div>
        </div>
        <div class="row">
            <div class="col border border-dark" id="new">New</div>
            <div class="col border border-dark" id="in_progress">In progess</div>
            <div class="col border border-dark" id="testing">Testing</div>
            <div class="col border border-dark" id="done">Done</div>
        </div>
    </div>
</template>


<template id="proman_card">
    <div class="container_card">
        <div class="card" id="cardTemplate" ondragstart="dragStart(event)"></div>
    </div>
</template>



</body>
</html>
